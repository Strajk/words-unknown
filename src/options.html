<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Options</title>
  <link rel="stylesheet" href="chrome://global/skin/in-content/common.css">
  <link rel="stylesheet" href="options.css">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body x-data="initialData()" x-init="init()">
<form id="options-form">
  <h3>Customize</h3>
  <label>
    <p>Background color for <b>unknown</b> words</p>
    <div class="color-input">
      <input type="text" size="25" name="colorUnknown"/>
      <span class="color-output"></span>
      <small>Any valid CSS color</small>
    </div>
  </label>
  <label>
    <p>Background color for <b>just added</b> words</p>
    <div class="color-input">
      <input type="text" size="25" name="colorAdded"/>
      <span class="color-output"></span>
      <small>Any valid CSS color</small>
    </div>
  </label>
</form>

<form>
  <h3>Vocabulary</h3>
  <textarea
    x-ref="dict"
    x-on:input.debounce.1000ms="saveDict($event)"
    style="width: 100%; height: 500px"
  ></textarea>
</form>

<script src="browser-polyfill.js"></script>
<script src="options.js"></script>
</body>
